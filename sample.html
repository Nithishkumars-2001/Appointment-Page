<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Appointment Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
        }
        .dashboard-header {
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="dashboard-header">
            <h2>Student Appointment Dashboard</h2>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Upcoming Appointments</h5>
                    <ul class="list-group">
                        <li class="list-group-item">Math Tutoring - Feb 2, 10:00 AM</li>
                        <li class="list-group-item">Science Workshop - Feb 5, 2:00 PM</li>
                        <li class="list-group-item">History Session - Feb 7, 11:30 AM</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Book a New Appointment</h5>
                    <button class="btn btn-primary w-100">Schedule Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Notifications</h5>
                    <ul class="list-group">
                        <li class="list-group-item">Reminder: Math Tutoring tomorrow at 10:00 AM</li>
                        <li class="list-group-item">New session available: Physics Workshop</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
